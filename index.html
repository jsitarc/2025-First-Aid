<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Google Sheet Data</h1>
    <div class="container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSrExjkFV_aY-bQIdS7chEMudflHR4Dg64ayXc2HhAaxhpSyd2zGl1sBqdw5MFV_dJfsRwBo-3dcpRg/pubhtml?gid=30227758&single=true"></iframe>
    </div>

</body>
</html>
